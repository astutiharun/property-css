<!DOCTYPE html>
<html>
<head>

<style>
p.ex1 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
}

p.ex2 {
  border: 1px solid black;
  outline-style: double;
  outline-color: green;
}

p.ex3 {
  border: 1px solid black;
  outline-style: outset;
  outline-color: yellow;
}
</style>

</head>
<body>

<h2>OUTLINE COLOR</h2>

<p class="ex1">RED</p>
<p class="ex2">GREEN</p>
<p class="ex3">YELLOW</p>

<h4><font color="purple">By...Ayka@2019  </font></h4>
</body>
</html>
