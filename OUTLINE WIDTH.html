<!DOCTYPE html>
<html>
<head>

<style>
p.ex1 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
  outline-width: thin;
}

p.ex2 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
  outline-width: medium;
}

p.ex3 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
  outline-width: thick;
}

p.ex4 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
  outline-width: 4px;
}</style>

</head>
<body>

<h2>OUTLINE WIDTH</h2>

<p class="ex1">thin</p>
<p class="ex2">medium</p>
<p class="ex3">thick</p>
<p class="ex4">4px.</p>

</body>
</html>
