<!DOCTYPE html>
<html>
<head>

<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>

</head>
<body>

<h2>Bismillah...</h2>
<p>Orang yang ingin gembira harus menyukai kelelahan akibat bekerja.</p>

<div class="dropdown">
  <span>Byeeeee</span>
  <div class="dropdown-content">
  <p>Alhamdulilah...</p>
  </div>
</div>

<h4><font color="purple">By...Ayka@2019</font></h4>

</body>
</html>
