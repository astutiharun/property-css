<!DOCTYPE html>
<html>
<head>

<style>
p.normal {
  border: 2px solid red;
}

p.round1 {
  border: 2px solid red;
  border-radius: 5px;
}

p.round2 {
  border: 2px solid red;
  border-radius: 8px;
}

p.round3 {
  border: 2px solid red;
  border-radius: 12px;
}
</style>

</head>
<body>

<h2>WELCOME BACK!!!</h2>
<p>Berikut beberapa elemen yang terdapat pada rounded borders :</p>

<p class="normal">Normal border</p>
<p class="round1">Round border</p>
<p class="round2">Rounder border</p>
<p class="round3">Roundest border</p>

</html>
