<!DOCTYPE html>
<html>
<head>

<style>
p.one {
  border-style: solid;
  border-width: 5px;
}

p.two {
  border-style: solid;
  border-width: medium;
}

p.three {
  border-style: dotted;
  border-width: 2px;
}

p.four {
  border-style: dotted;
  border-width: thick;
}

p.five {
  border-style: double;
  border-width: 15px;
}

p.six {
  border-style: double;
  border-width: thick;
}

p.seven {
  border-style: solid;
  border-width: 2px 10px 4px 20px;
}
</style>

</head>

<body>

<h2>BORDER WIDTH</h2>
<p>Berikut macam-macam border width yaitu sebagai berikut :</p>

<p class="one">Number One</p>
<p class="two">Number Two</p>
<p class="three">Number Three</p>
<p class="four">Number Four</p>
<p class="five">Number Five</p>
<p class="six">Number Six</p>
<p class="seven">Number Seven</p>
