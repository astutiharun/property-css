<!DOCTYPE html>
<html>
<head>

<style>
ul.a {
  list-style-type: circle;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
}
</style>

</head>
<body>

<p>List:</p>
<ul class="a">
  <li>Coklat</li>
  <li>Pizza</li>
  <li>Burger</li>
</ul>

<ul class="b">
  <li>Ice cream</li>
  <li>Jus</li>
  <li>Es kopi</li>
</ul>

<p>List:</p>
<ol class="c">
  <li>Renang</li>
  <li>Makan</li>
  <li>Dancing</li>
</ol>

<ol class="d">
  <li>Subhanallah</li>
  <li>Bismillah</li>
  <li>Assalamuallaikum</li>
</ol>

</body>
</html>
