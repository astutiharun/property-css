<!DOCTYPE html>
<html>
<head>

<style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}
</style>

</head>
<body>

<p class="uppercase">hi</p>
<p class="lowercase">hello</p>
<p class="capitalize">good bye</p>

<h4><font color="purple">By...Ayka@2019</font></h4>
</body>
</html>
